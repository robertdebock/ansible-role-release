---
# tasks file for server

- name: load packages
  include_vars: "{{ ansible_distribution }}-{{ ansible_distribution_major_version }}-{{ ansible_virtualization_type }}.yml"

- name: install software (yum)
  yum:
    name: "{{ item }}"
  when:
    - ansible_pkg_mgr == "yum"
  with_items:
    - "{{ packages }}"

- name: install software (apt)
  apt:
    name: "{{ item }}"
  with_items:
    - "{{ packages }}"
  when:
    - ansible_pkg_mgr == "apt"
