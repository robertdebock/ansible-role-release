---
# tasks file for server
- name: load packages
  include_vars: "{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml"

- name: install software
  package:
    name: "{{ item }}"
  with_items:
    - "{{ packages }}"
  notify:
    - reboot
    - wait for the machine to be down
    - wait for the machine to be up
