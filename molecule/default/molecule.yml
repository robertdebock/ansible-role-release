---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: release-centos-6
    image: centos:6
    ulimits:
      - nofile:262144:262144
  - name: release-centos-7
    image: centos:7
  - name: release-debian-jessie
    image: debian:jessie
  - name: release-debian-buster
    image: debian:buster
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: goss
  lint:
    name: 'None'
