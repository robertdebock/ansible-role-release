---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: release-centos-latest
    image: centos:latest
    pre_build_image: yes
provisioner:
  name: ansible
  playbooks:
    prepare: ../resources/prepare.yml
    converge: ../resources/playbook.yml
  lint:
    name: ansible-lint
  inventory:
    host_vars:
      release-fedora-latest:
        ansible_python_interpreter: /usr/bin/python3
      release-fedora-rawhide:
        ansible_python_interpreter: /usr/bin/python3
scenario:
  name: default
